<div class="container">
    <mat-card>
        <mat-card-title>Caminhões - Lista</mat-card-title>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/caminhao-detalhe']">Novo Caminhão</button>
        </mat-card-actions>
        <mat-card-content>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="anoFabricacao">
                    <th mat-header-cell *matHeaderCellDef> Ano de Fabricação </th>
                    <td mat-cell *matCellDef="let element"> {{element.anoFabricacao}} </td>
                </ng-container>

                <ng-container matColumnDef="anoModelo">
                    <th mat-header-cell *matHeaderCellDef> Ano do Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.anoModelo}} </td>
                </ng-container>

                <ng-container matColumnDef="siglaModelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.siglaModelo}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="edit(element)" style="cursor: pointer;">edit</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>
