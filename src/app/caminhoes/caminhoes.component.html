<form [formGroup]="formCaminhao">

  <div class="container">
    <mat-card>
      <mat-card-title>Caminhões - Cadastro</mat-card-title>
      <mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" [routerLink]="['/caminhoes']">Voltar</button>
        </mat-card-actions>
        <mat-form-field appearance="fill">
          <mat-label>Ano Fabricação</mat-label>
          <input matInput type="number" formControlName="anoFabricacao" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Ano Modelo</mat-label>
          <input matInput type="number" formControlName="anoModelo">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Modelo</mat-label>
          <mat-select formControlName="siglaModelo">
            <mat-option value="FH">FH</mat-option>
            <mat-option value="FM">FM</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onSubmit()" style="margin-right: 5px">Salvar</button>
        <button (click)="excluirCaminhao(formCaminhao)" mat-flat-button color="warn">Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
