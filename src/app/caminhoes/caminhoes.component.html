<form [formGroup]="formCaminhao" (ngSubmit)="onSubmit()">

  <div class="container">
    <mat-card>
      <mat-card-title>Caminhões - Cadastro</mat-card-title>
      <mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" [routerLink]="['/caminhoes']">Voltar</button>
        </mat-card-actions>
        <mat-form-field appearance="fill">
          <mat-label>Ano Fabricação</mat-label>
          <input matInput formControlName="anoFabricacao">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Ano Modelo</mat-label>
          <input matInput formControlName="anoModelo">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Modelo</mat-label>
          <mat-select formControlName="siglaModelo">
            <mat-option value="FH">FH</mat-option>
            <mat-option value="FM">FM</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button submit mat-flat-button color="primary">Salvar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
